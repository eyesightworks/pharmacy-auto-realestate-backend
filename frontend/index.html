<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Modular Business Admin Panel</title>

<style>
:root {
  --primary:#38bdf8;
  --dark:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
  --danger:#ef4444;
}

body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:var(--dark);
  color:var(--text);
}

header{
  background:var(--card);
  padding:20px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
  color:var(--primary);
  box-shadow:0 0 15px rgba(56,189,248,.2);
}

.container{
  max-width:1000px;
  margin:auto;
  padding:20px;
}

.card{
  background:var(--card);
  padding:20px;
  margin:20px 0;
  border-radius:12px;
  box-shadow:0 0 15px rgba(56,189,248,.1);
}

input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:8px;
  font-size:14px;
}

input{
  background:#1e293b;
  color:white;
}

button{
  background:var(--primary);
  color:black;
  font-weight:bold;
  cursor:pointer;
}

button.danger{
  background:var(--danger);
  color:white;
}

button.secondary{
  background:#334155;
  color:white;
}

.hidden{ display:none }

.flex{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.flex button{
  flex:1;
}

pre{
  background:#111827;
  padding:15px;
  border-radius:8px;
  overflow-x:auto;
}

.loading{
  color:var(--primary);
  font-weight:bold;
}
</style>
</head>

<body>

<header>üè•üöóüè† Modular Multi-Business Admin Panel</header>

<div class="container">

  <!-- LOGIN -->
  <div class="card" id="loginCard">
    <h2>Login</h2>
    <input id="email" placeholder="Email"/>
    <input id="password" type="password" placeholder="Password"/>
    <button onclick="login()">Login</button>
  </div>

  <!-- USER INFO -->
  <div class="card hidden" id="userCard">
    <h2>User Information</h2>
    <pre id="userInfo"></pre>
    <div class="flex">
      <button onclick="loadProducts()">View Products</button>
      <button onclick="loadVehicles()">View Vehicles</button>
      <button onclick="loadProperties()">View Properties</button>
    </div>
    <button class="danger" onclick="logout()">Logout</button>
  </div>

  <!-- PHARMACY -->
  <div class="card hidden" id="pharmacyCard">
    <h2>üíä Add Pharmacy Product</h2>
    <input id="productName" placeholder="Product Name"/>
    <input id="productPrice" type="number" placeholder="Price"/>
    <button onclick="createProduct()">Create Product</button>
  </div>

  <!-- OUTPUT -->
  <div class="card hidden" id="dataCard">
    <h2>üì¶ API Response</h2>
    <div id="loading" class="loading hidden">Loading...</div>
    <pre id="output"></pre>
  </div>

</div>

<script>

const API_URL = "https://pharmacy-auto-realestate-backend.onrender.com/api"

let token = null
let user = null

function showLoading(state){
  document.getElementById("loading").classList.toggle("hidden", !state)
}

function setOutput(data){
  document.getElementById("output").textContent =
    JSON.stringify(data,null,2)
}

function parseJwt(token){
  const base64 = token.split('.')[1]
  return JSON.parse(atob(base64))
}

window.onload = () => {
  const savedToken = localStorage.getItem("token")
  if(!savedToken) return

  token = savedToken
  user = parseJwt(token)
  initializeDashboard()
}

function initializeDashboard(){
  document.getElementById("loginCard").classList.add("hidden")
  document.getElementById("userCard").classList.remove("hidden")
  document.getElementById("dataCard").classList.remove("hidden")

  document.getElementById("userInfo").textContent =
    JSON.stringify(user,null,2)

  if(user.role === "PHARMACIST"){
    document.getElementById("pharmacyCard").classList.remove("hidden")
  }
}

async function login(){
  try{
    const email = document.getElementById("email").value
    const password = document.getElementById("password").value

    showLoading(true)

    const res = await fetch(`${API_URL}/auth/login`,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({email,password})
    })

    const data = await res.json()
    showLoading(false)

    if(!data.access_token){
      alert("Invalid credentials")
      setOutput(data)
      return
    }

    token = data.access_token
    localStorage.setItem("token",token)
    user = parseJwt(token)
    initializeDashboard()
    setOutput({message:"Login successful"})

  }catch(err){
    showLoading(false)
    alert("Server error")
  }
}

function logout(){
  localStorage.removeItem("token")
  location.reload()
}

async function apiGet(endpoint){
  showLoading(true)
  const res = await fetch(`${API_URL}${endpoint}`,{
    headers:{
      "Authorization": `Bearer ${token}`
    }
  })
  const data = await res.json()
  showLoading(false)
  setOutput(data)
}

function loadProducts(){ apiGet("/products") }
function loadVehicles(){ apiGet("/vehicles") }
function loadProperties(){ apiGet("/properties") }

async function createProduct(){
  const name = document.getElementById("productName").value
  const price = Number(document.getElementById("productPrice").value)

  showLoading(true)

  const res = await fetch(`${API_URL}/products`,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization": `Bearer ${token}`
    },
    body: JSON.stringify({name,price})
  })

  const data = await res.json()
  showLoading(false)
  setOutput(data)
}

</script>
</body>
</html>
