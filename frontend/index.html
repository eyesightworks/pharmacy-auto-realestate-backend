<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pharmacy / Auto / Real-Estate Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1, h2 {
      color: #38bdf8;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 6px;
      border: none;
    }

    button {
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    button.danger {
      background: #ef4444;
      color: white;
    }

    .card {
      background: #020617;
      padding: 16px;
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(56,189,248,.2);
    }

    .hidden {
      display: none;
    }

    pre {
      background: #020617;
      padding: 10px;
      overflow-x: auto;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<h1>üè• Modular Skills Platform</h1>

<div class="card" id="loginCard">
  <h2>Login</h2>
  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<div class="card hidden" id="userCard">
  <h2>User Info</h2>
  <pre id="userInfo"></pre>
  <button class="danger" onclick="logout()">Logout</button>
</div>

<div class="card hidden" id="pharmacyCard">
  <h2>üíä Pharmacy (PHARMACIST)</h2>
  <input id="productName" placeholder="Product name" />
  <input id="productPrice" type="number" placeholder="Price" />
  <button onclick="createProduct()">Create Product</button>
</div>

<div class="card hidden" id="dataCard">
  <h2>üì¶ API Response</h2>
  <pre id="output"></pre>
</div>

<script>

/* üî¥ IMPORTANT: Replace this with your Render backend URL */
const API_URL = 'https://YOUR_RENDER_BACKEND_URL/api'

let token = null
let user = null

function setOutput(data) {
  document.getElementById('output').textContent =
    JSON.stringify(data, null, 2)
}

function parseJwt(token) {
  const base64 = token.split('.')[1]
  return JSON.parse(atob(base64))
}

async function login() {
  const email = document.getElementById('email').value
  const password = document.getElementById('password').value

  const res = await fetch(`${API_URL}/auth/login`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password }),
  })

  const data = await res.json()

  if (!data.access_token) {
    alert('Login failed')
    return
  }

  token = data.access_token
  localStorage.setItem('token', token)
  user = parseJwt(token)

  document.getElementById('loginCard').classList.add('hidden')
  document.getElementById('userCard').classList.remove('hidden')
  document.getElementById('dataCard').classList.remove('hidden')

  document.getElementById('userInfo').textContent =
    JSON.stringify(user, null, 2)

  if (user.role === 'PHARMACIST') {
    document.getElementById('pharmacyCard').classList.remove('hidden')
  }

  setOutput({ message: 'Logged in successfully' })
}

function logout() {
  localStorage.removeItem('token')
  location.reload()
}

async function createProduct() {
  const name = document.getElementById('productName').value
  const price = Number(document.getElementById('productPrice').value)

  const res = await fetch(`${API_URL}/products`, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': `Bearer ${token}`,
    },
    body: JSON.stringify({ name, price }),
  })

  const data = await res.json()
  setOutput(data)
}

</script>

</body>
</html>
