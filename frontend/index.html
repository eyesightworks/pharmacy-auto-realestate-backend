<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Modular Skills Platform</title>

<style>
:root{
  --primary:#38bdf8;
  --dark:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
  --danger:#ef4444;
}
body{
  margin:0;
  font-family:system-ui;
  background:var(--dark);
  color:var(--text);
}
header{
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  color:var(--primary);
  background:var(--card);
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.card{
  background:var(--card);
  padding:20px;
  margin-bottom:20px;
  border-radius:10px;
}
input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:none;
}
input{
  background:#1e293b;
  color:white;
}
button{
  background:var(--primary);
  font-weight:bold;
  cursor:pointer;
}
button.danger{
  background:var(--danger);
  color:white;
}
.hidden{display:none}
pre{
  background:#111827;
  padding:15px;
  border-radius:8px;
  overflow-x:auto;
}
.loading{
  color:var(--primary);
  font-weight:bold;
}
.flex{
  display:flex;
  gap:10px;
}
.flex button{
  flex:1;
}
</style>
</head>
<body>

<header>üè•üöóüè† Modular Skills Platform</header>

<div class="container">

<!-- LOGIN -->
<div class="card" id="loginCard">
<h2>Login</h2>
<input id="email" placeholder="Email"/>
<input id="password" type="password" placeholder="Password"/>
<button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div class="card hidden" id="dashboard">

<h2>User Info</h2>
<pre id="userInfo"></pre>

<div class="flex">
<button onclick="loadProducts()">Products</button>
<button onclick="loadVehicles()">Vehicles</button>
<button onclick="loadProperties()">Properties</button>
</div>

<button class="danger" onclick="logout()">Logout</button>

</div>

<div class="card hidden" id="responseCard">
<h2>üì¶ API Response</h2>
<div id="loading" class="loading hidden">Loading...</div>
<pre id="output"></pre>
</div>

</div>

<script>

const API_URL = "https://pharmacy-auto-realestate-backend.onrender.com/api"
let token = null
let user = null

function showLoading(show){
  document.getElementById("loading").classList.toggle("hidden", !show)
}

function setOutput(data){
  document.getElementById("output").textContent =
    JSON.stringify(data,null,2)
}

function parseJwt(token){
  try{
    return JSON.parse(atob(token.split('.')[1]))
  }catch{
    return null
  }
}

window.onload = ()=>{
  const saved = localStorage.getItem("token")
  if(!saved) return

  token = saved
  user = parseJwt(token)

  if(!user){
    logout()
    return
  }

  openDashboard()
}

function openDashboard(){
  document.getElementById("loginCard").classList.add("hidden")
  document.getElementById("dashboard").classList.remove("hidden")
  document.getElementById("responseCard").classList.remove("hidden")
  document.getElementById("userInfo").textContent =
    JSON.stringify(user,null,2)
}

async function login(){
  const email = document.getElementById("email").value
  const password = document.getElementById("password").value

  if(!email || !password){
    alert("Enter email and password")
    return
  }

  showLoading(true)

  try{
    const res = await fetch(`${API_URL}/auth/login`,{
      method:"POST",
      headers:{ "Content-Type":"application/json"},
      body: JSON.stringify({email,password})
    })

    const data = await res.json()
    showLoading(false)

    if(!res.ok){
      setOutput(data)
      alert("Login failed")
      return
    }

    token = data.access_token
    localStorage.setItem("token",token)
    user = parseJwt(token)
    openDashboard()
    setOutput({message:"Logged in successfully"})

  }catch(err){
    showLoading(false)
    alert("Server error")
  }
}

function logout(){
  localStorage.removeItem("token")
  location.reload()
}

async function apiGet(endpoint){
  showLoading(true)

  try{
    const res = await fetch(`${API_URL}${endpoint}`,{
      headers:{ Authorization:`Bearer ${token}`}
    })

    const data = await res.json()
    showLoading(false)

    if(res.status === 401){
      alert("Unauthorized. Your token may be expired.")
      logout()
      return
    }

    setOutput(data)

  }catch{
    showLoading(false)
    alert("Request failed")
  }
}

function loadProducts(){ apiGet("/products") }
function loadVehicles(){ apiGet("/vehicles") }
function loadProperties(){ apiGet("/properties") }

</script>
</body>
</html>
