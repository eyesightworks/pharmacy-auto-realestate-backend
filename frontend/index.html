<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Modular Skills Platform</title>

<style>
:root{
  --primary:#38bdf8;
  --dark:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
  --danger:#ef4444;
  --success:#10b981;
}
body{
  margin:0;
  font-family:system-ui;
  background:var(--dark);
  color:var(--text);
}
header{
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  color:var(--primary);
  background:var(--card);
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.card{
  background:var(--card);
  padding:20px;
  margin-bottom:20px;
  border-radius:10px;
}
input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:none;
}
input{
  background:#1e293b;
  color:white;
}
button{
  background:var(--primary);
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  opacity:.9;
}
button.danger{
  background:var(--danger);
}
.hidden{display:none}
pre{
  background:#111827;
  padding:15px;
  border-radius:8px;
  overflow-x:auto;
}
.loading{
  color:var(--primary);
  font-weight:bold;
}
.success{
  color:var(--success);
  font-weight:bold;
}
.flex{
  display:flex;
  gap:10px;
}
.flex button{
  flex:1;
}
.small{
  font-size:14px;
  opacity:.8;
}
</style>
</head>
<body>

<header>üè•üöóüè† Modular Skills Platform</header>

<div class="container">

<!-- LOGIN -->
<div class="card" id="loginCard">
<h2>Login</h2>
<input id="email" placeholder="Email"/>
<input id="password" type="password" placeholder="Password"/>
<button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div class="card hidden" id="dashboard">
<h2>Dashboard</h2>
<div class="small" id="userDisplay"></div>

<div class="flex">
<button onclick="loadProducts()">üíä Products</button>
<button onclick="loadVehicles()">üöó Vehicles</button>
<button onclick="loadProperties()">üè† Properties</button>
</div>

<button class="danger" onclick="logout()">Logout</button>
</div>

<!-- RESPONSE -->
<div class="card hidden" id="responseCard">
<h2>üì¶ API Response</h2>
<div id="loading" class="loading hidden">Loading...</div>
<div id="statusMessage"></div>
<pre id="output"></pre>
</div>

</div>

<script>

const API_URL = "https://pharmacy-auto-realestate-backend.onrender.com/api"
let token = null
let user = null

/* ---------------- UTILITIES ---------------- */

function showLoading(show){
  document.getElementById("loading").classList.toggle("hidden", !show)
}

function setOutput(data){
  document.getElementById("output").textContent =
    JSON.stringify(data,null,2)
}

function setStatus(message, type=""){
  const el = document.getElementById("statusMessage")
  el.className = type
  el.textContent = message
}

function parseJwt(token){
  try{
    const base64 = token.split('.')[1]
    return JSON.parse(atob(base64))
  }catch{
    return null
  }
}

/* ---------------- INIT ---------------- */

window.onload = ()=>{
  const saved = localStorage.getItem("token")
  if(!saved) return

  token = saved
  user = parseJwt(token)

  if(!user){
    logout()
    return
  }

  openDashboard()
}

function openDashboard(){
  document.getElementById("loginCard").classList.add("hidden")
  document.getElementById("dashboard").classList.remove("hidden")
  document.getElementById("responseCard").classList.remove("hidden")

  document.getElementById("userDisplay").textContent =
    `Logged in as: ${user.email} | Role: ${user.role}`
}

/* ---------------- AUTH ---------------- */

async function login(){
  const email = document.getElementById("email").value
  const password = document.getElementById("password").value

  if(!email || !password){
    alert("Enter email and password")
    return
  }

  showLoading(true)
  setStatus("")

  try{
    const res = await fetch(`${API_URL}/auth/login`,{
      method:"POST",
      headers:{ "Content-Type":"application/json"},
      body: JSON.stringify({email,password})
    })

    const data = await res.json()
    showLoading(false)

    if(!res.ok){
      setStatus("Login failed","")
      setOutput(data)
      return
    }

    token = data.access_token
    localStorage.setItem("token",token)
    user = parseJwt(token)

    openDashboard()
    setStatus("Login successful","success")
    setOutput({message:"Welcome!"})

  }catch(err){
    showLoading(false)
    alert("Server error. Backend may be sleeping (Render free tier). Try again.")
  }
}

function logout(){
  localStorage.removeItem("token")
  location.reload()
}

/* ---------------- API CALL ---------------- */

async function apiGet(endpoint){
  showLoading(true)
  setStatus("")
  setOutput({})

  try{
    const res = await fetch(`${API_URL}${endpoint}`,{
      headers:{ Authorization:`Bearer ${token}`}
    })

    const data = await res.json()
    showLoading(false)

    if(res.status === 401){
      alert("Session expired. Please login again.")
      logout()
      return
    }

    if(!res.ok){
      setStatus("API Error")
      setOutput(data)
      return
    }

    setStatus("Request successful","success")
    setOutput(data)

  }catch{
    showLoading(false)
    alert("Request failed. Backend may be down.")
  }
}

/* ---------------- BUTTONS ---------------- */

function loadProducts(){ apiGet("/products") }
function loadVehicles(){ apiGet("/vehicles") }
function loadProperties(){ apiGet("/properties") }

</script>
</body>
</html>
